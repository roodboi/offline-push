<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Push Codelab</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <h1>Push it.</h1>
  </header>

  <main>

    <form class="js-message-input mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--accent">
      <input class="mdl-textfield__input" type="text" id="push-message">
      <label class="mdl-textfield__label" for="push-message">Send a Message...</label>
    </form>

    <section>
      <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        Enable Push Messaging
      </button>
    </section>
  </main>

  <script src="scripts/main.js"></script>
  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
